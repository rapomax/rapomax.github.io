<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
</head>
<body>
<a-scene>
    <a-assets>
        <a-asset-item id="dragon" src="./assets/dragon/scene.gltf">
        </a-asset-item>
        <a-asset-item id="city" src="./assets/city/scene.gltf">
        </a-asset-item>
    </a-assets>
    <a-entity gltf-model="#city"
        rotation="0 -90 0"
        scale="0.0005 0.0005 0.0005"
        position="0.07 1 -0.5">
    </a-entity>
    <a-entity gltf-model="#dragon"
    rotation="0 270 0"
    scale="1 1 1"
    position="0.5 1.02 -0.7"
    animation-mixer>
    </a-entity>
</a-entity>
</a-scene>
</body>
</html>
