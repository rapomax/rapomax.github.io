<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
<a-scene>
    <a-assets>
        <a-asset-item id="dragon" src="./assets/dragon/scene.gltf">
        </a-asset-item>
        <a-asset-item id="city" src="./assets/city/scene.gltf">
        </a-asset-item>
    </a-assets>
    <a-entity gltf-model="#city"
        rotation="0 -90 0"
        scale="0.0005 0.0005 0.0005"
        position="0 0 0">
    </a-entity>
</a-scene>
</body>
</html>
